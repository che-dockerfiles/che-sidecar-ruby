name: PR check

on:
  pull_request:
    paths-ignore:
    - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Docker Buildx
      uses: crazy-max/ghaction-docker-buildx@v1.4.0
      with:
        buildx-version: v0.4.1
    - name: Clone source code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Docker build
      run: |
        PLATFORMS=$(cat PLATFORMS)
        docker buildx build --platform "${PLATFORMS}" .
